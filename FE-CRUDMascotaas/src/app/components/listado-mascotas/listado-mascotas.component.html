<div class="title">
  <h1>Listado de mascotas</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>


<div class="container">

  <mat-form-field class="example-full-width">
    <input matInput (keyup)="applyFilter($event)"  placeholder="Filtrar por nombre" #input autocomplete="off">
  </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z15" matSort>


    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>


    <!-- Edad Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EDAD </th>
      <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
    </ng-container>

    //raza columns
    <ng-container matColumnDef="raza">
      <th mat-header-cell *matHeaderCellDef> RAZA </th>
      <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
    </ng-container>

    //color columns
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> COLOR </th>
      <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>

    //peso columns
    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef> PESO </th>
      <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
    </ng-container>

    //acciones colums
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>
        <button routerLink="/agregarMascota" mat-raised-button color="primary">
         Agregar
        </button>
      </th>

      <td mat-cell *matCellDef="let element">
      <mat-icon routerLink="/verMascota/{{element.id}}" fontIcon="search" matTooltip="Buscar" >search</mat-icon>
      <mat-icon routerLink="/editarMascota/{{element.id}}" fontIcon="edit" matTooltip="editar">edit</mat-icon>
      <mat-icon  (click)="eliminarMascota(element.id)" class="delete" matTooltip="borrar" fontIcon="delete">delete</mat-icon>
      </td>
    </ng-container>







    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>



</div>
